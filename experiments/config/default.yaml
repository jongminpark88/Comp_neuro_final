# 기본 하이퍼파라미터 설정
env:
  layout_id: "c"
  goal_pos: [0, 3]
  view_size: 5
  max_steps: 1000
  tile_size: 32
  render_mode: "rgb_array"
  train_mode: "train"


train:
  seed: 42
  total_episodes: 1000
  log_interval: 50
  save_interval: 100
  checkpoint_dir: "../results/checkpoints"

agent:
  hidden_size: 128
  learning_rate: 1e-3
  gamma: 0.99

logging:
  tensorboard_dir: "../results/logs"
  use_tensorboard: true
